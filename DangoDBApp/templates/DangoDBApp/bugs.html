<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 18px;
            margin-top: 0;
        }

        .card p {
            margin: 8px 0;
        }

        .card .created-at {
            font-size: 14px;
            color: #666;
        }

        .card .active {
            color: #007bff;
        }

        .no-reports {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bug Reports</h1>

    <div class="container">
        {% if bugs %}
            {% for bug in bugs %}
                <div class="card">
                    <h2>Bug Report ID: {{ bug.report_id }}</h2>
                    <p><strong>Report Data:</strong> {{ bug.report_data }}</p>
                    <p class="created-at"><strong>Created At:</strong> {{ bug.created_at }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-reports">No bug reports available.</p>
        {% endif %}
    </div>
</body>
</html>
